<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C2G Automações | Engenharia de Agentes de IA</title>
    <meta name="description" content="Ecossistemas de negócios autônomos e engenharia de agentes de IA. A inteligência que trabalha." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter Tight"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              brand: {
                dark: '#050505',
                panel: '#0f0f0f',
                accent: '#06b6d4', // Cyan 500
                blue: '#2563eb',   // Blue 600
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-subtle': 'float-subtle 6s ease-in-out infinite',
              'meteor': 'meteor 5s linear infinite',
              'border-beam': 'border-beam calc(var(--duration)*1s) infinite linear',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'shine': 'shine 5s ease-in-out infinite',
              'grid-scroll': 'grid-scroll 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'float-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              meteor: {
                "0%": { transform: "rotate(215deg) translateX(0)", opacity: "1" },
                "70%": { opacity: "1" },
                "100%": {
                  transform: "rotate(215deg) translateX(-500px)",
                  opacity: "0",
                },
              },
              'border-beam': {
                '100%': {
                  'offset-distance': '100%',
                },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px -5px rgba(6,182,212,0.3)', borderColor: 'rgba(6,182,212,0.3)' },
                '50%': { boxShadow: '0 0 40px -5px rgba(6,182,212,0.6)', borderColor: 'rgba(6,182,212,0.8)' },
              },
              'shine': {
                '0%': { left: '-100%', opacity: '0' },
                '5%': { opacity: '0.5' },
                '20%': { left: '100%', opacity: '0.5' },
                '21%': { opacity: '0' },
                '100%': { left: '100%', opacity: '0' },
              },
              'grid-scroll': {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 -50px' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        touch-action: manipulation;
      }
      body {
        background-color: #050505;
        color: #ffffff;
        cursor: default;
        overflow-x: hidden;
        
        /* Global Technical Grid Pattern */
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        background-attachment: fixed;
        background-position: center top;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .glass-panel:hover {
        background: rgba(20, 20, 20, 0.7);
        border: 1px solid rgba(6, 182, 212, 0.2);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
      }

      /* Glow Text */
      .text-glow {
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-scroll": "https://aistudiocdn.com/react-scroll@^1.9.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  </body>
</html>
